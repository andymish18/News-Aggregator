<div *ngIf="isLoading">Loading articles...</div>

<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="!isLoading && articles.length > 0">
  <h2>Top Headlines</h2>
  <ul>
    <li *ngFor="let article of articles">
      <h3>{{ article.title }}</h3>
      <p>{{ article.description }}</p>
      <a [href]="article.url" target="_blank">Read more</a>
    </li>
  </ul> 
</div>

<!-- Search bar with dropdown filters -->
<div>
  <!-- Dropdown for country filter -->
  <select #country>
    <option value="">Select Country</option> 
    <option value="us">United States</option>
    <option value="uk">United Kingdom</option>
    <option value="in">India</option>
    Add more country options as needed
  </select>

  <!-- Dropdown for category filter -->
  <select #category>
    <option value="">Select Category</option> 
    <option value="business">Business</option>
    <option value="technology">Technology</option>
    <option value="sports">Sports</option>
    <option value="entertainment">Entertainment</option>
  </select>

  <!-- Button to trigger the search -->
  <!-- <button (click)="searchNews(searchTerm.value, country.value, category.value , sources.value , pageSize.value)">
    Search
  </button> -->
</div>

<!-- Display the results -->
<div *ngIf="articles && articles.length > 0">
  <h2>Search Results</h2>
  <div *ngFor="let article of articles">
    <h3>{{ article.title }}</h3>
    <p>{{ article.description }}</p>
    <a [href]="article.url" target="_blank">Read more</a>
  </div>
</div>

<!-- Handle no results or loading states -->
<div *ngIf="isLoading">Loading...</div>
